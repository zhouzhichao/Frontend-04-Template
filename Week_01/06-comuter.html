<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<div id="board">
</div>

<!--
    策略：
    1、我要赢
    2、别输
    3、……
    4、棋谱
-->

<script>
    let pattern = [
        [0, 0, 2],
        [0, 1, 0],
        [0, 0, 0],
    ];

    let color = 1;

    function show() {
        let board = document.getElementById("board");

        board.innerHTML = "";

        for (let i = 0; i < pattern.length; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell")
                cell.innerText =
                    pattern[i][j] === 1 ? "⭕️" :
                        pattern[i][j] === 2 ? "❌" : ""
                cell.addEventListener("click", () => move(i, j));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(x, y) {
        if (pattern[x][y] !== 0) {
            console.log("请下在空白位置");
            return;
        }
        console.log("update");
    

        pattern[x][y] = color;
        console.log("color", color);

        show();

        if (check(pattern,color)) {
            alert(color === 1 ? "⭕️ 是胜者" : "❌ 是胜者");
            clear();
        }

        color = 3 - color;

        if (willWin(pattern, color)) {
            console.log(color === 1 ?"⭕️ will win!" : "❌ will win!")
        }

    }

    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
               if (pattern[i][j]) {
                   continue;
               }
               let t = clone(pattern);
               t[i][j] = color;
               if (check(t,color)) {
                   return [i,j];
               }
            }
            
        }
        return null;
    }

    function bestChoice(pattern, color) {
        let p;
        if (p = willWin(pattern, color)) {
            return {
                point: p,
                result: 1,
            }
        }
        let result = -2;
        let point = null;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) {
                    continue;
                }
                let t = clone(pattern);
                t[i][j] = color;
                let r = bestChoice(t,3-color).result;

                if (-r > result) {
                    result = -r;
                    point = [i,j]
                }
            }
        }
        return {
            point: point,
            result:point? result: 0,
        }
    }

    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    function clear() {
        pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0],
        ];
        color = 1;
        show();

    }

    

    function check(pattern ,color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {

                if (pattern[i][j] !== color) {
                    win = false;
                }

            }
            if (win) {
                return true;
            }
        }

        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {

                if (pattern[j][i] !== color) {
                    win = false;
                }

            }
            if (win) {
                return true;
            }
        }

        {
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i][i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }

        {
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i][2 - i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }
        return false;

    }

    show();
    console.log(bestChoice(pattern, color));

</script>
