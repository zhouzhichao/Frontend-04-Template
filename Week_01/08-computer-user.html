<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<div id="board">
</div>

<!--
    策略：
    1、我要赢
    2、别输
    3、……
    4、棋谱
-->

<script>
    let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0,
    ];

    let color = 1;

    function show() {
        let board = document.getElementById("board");

        board.innerHTML = "";

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell")
                cell.innerText =
                    pattern[i *3  + j] === 1 ? "⭕️" :
                        pattern[i *3  + j] === 2 ? "❌" : ""
                cell.addEventListener("click", () => userMove(i, j));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function userMove(x,y) {
        if (pattern[x*3  + y] !== 0) {
            console.log("请下在空白位置");
            return;
        }
        pattern[x * 3 + y] = color;
        if (check(pattern, color)) {
            alert(color === 1 ? "⭕️ 是胜者" : "❌ 是胜者");
            clear();
            return;
        }
        color = 3- color;
        show();
        computerMove();
    }

    function computerMove() {
        
        let choice = bestChoice(pattern, color);
        console.log("bestChoice",choice);
        if (choice.point) {
            pattern[choice.point[0] * 3+choice.point[1]] = color;
        }
        if (check(pattern, color)) {
            alert(color === 1 ? "⭕️ 是胜者" : "❌ 是胜者");
            clear();
            return;
        }
        color = 3- color;
        show();
    }

    

    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
               if (pattern[i *3  + j]) {
                   continue;
               }
               let t = clone(pattern);
               t[i *3  + j] = color;
               if (check(t,color)) {
                   return [i,j];
               }
            }
            
        }
        return null;
    }

    function bestChoice(pattern, color) {
        let p;
        if (p = willWin(pattern, color)) {
           
            return {
                point: p,
                result: 1,
            }
        }

        
        
        let result = -1;
        let point = null;
        // break 两层循环 ，加一个 label
        outer:for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i *3  + j]) {
                    continue;
                }
                let t = clone(pattern);
                t[i *3  + j] = color;
                let r = bestChoice(t,3-color);

                if (-r.result >= result) {
                    result = -r.result;
                    point = [i,j]
                }
                if (result == 1) {
                    break outer;
                }
            }
        }
        return {
            point: point,
            result:point? result: 0,
        }
    }

    function clone(pattern) {
        // return JSON.parse(JSON.stringify(pattern));
        /** 二维数组变成一位数组 根据 JavaScript 原型机制，执行Object.create(pattern)，只是创建了一个新对象，以原有的 pattern 为原型，不但继承了原来pattern的方法，也继承了原来pattern的数据，
         * 新 clone 的 pattern 的生命周期短于老的 pattern ，节省很多内存空间。
        **/
        return Object.create(pattern);
    }

    function clear() {
        pattern = [
            0, 0, 0,
            0, 0, 0,
            0, 0, 0,
        ];
        color = 1;
        show();

    }

    

    function check(pattern ,color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {

                if (pattern[i *3  + j] !== color) {
                    win = false;
                }

            }
            if (win) {
                return true;
            }
        }

        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {

                if (pattern[j*3 +i] !== color) {
                    win = false;
                }

            }
            if (win) {
                return true;
            }
        }

        {
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i*3 +i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }

        {
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i*3 +2 - i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }
        return false;

    }

    show();
    

</script>
