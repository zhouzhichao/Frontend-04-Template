<style>
    div {
        background-color: gray;
        display: inline-block;
        margin-top: 30px;
        width: 100px;
        height: 100px;
        border-radius: 50px;
    }

    .green.light {
        background-color: green;
    }

    .yellow.light {
        background-color: yellow;
    }

    .red.light {
        background-color: red;
    }
</style>

<div class="green"></div>
<div class="yellow"></div>
<div class="red"></div>

<script>
    function green() {
        let lights = document.getElementsByTagName("div");
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove("light")

        }
        document.getElementsByClassName("green")[0].classList.add("light");
    }
    function yellow() {
        let lights = document.getElementsByTagName("div");
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove("light")

        }
        document.getElementsByClassName("yellow")[0].classList.add("light");
    }
    function red() {
        let lights = document.getElementsByTagName("div");
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove("light")

        }
        document.getElementsByClassName("red")[0].classList.add("light");
    }

    function sleep(t) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, t);
        })
    }

    function go() {
        green();
        setTimeout(() => {
            yellow();
            setTimeout(() => {
                red();
                setTimeout(() => {
                    go();
                }, 2000);
            }, 5000);
        }, 10000);
    }

    function go1() {
        green();
        sleep(1000).then(() => {
            yellow();
            return sleep(200);
        }).then(() => {
            red();
            return sleep(500);
        }).then(() => {
            go1()
        })
    }
    async function go2() {
        while (true) {
            green();
            await sleep(1000);
            yellow();
            await sleep(200);
            red();
            await sleep(500);
        }

    }

</script>
