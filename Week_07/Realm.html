    <style>
    </style>
</head>

<body>
    <div id="Realm"></div>
    <script>
        const data = {
            children: [{
                deep: 2,
                id: 'Number',
                label: 'Number',
                labelCfg: {
                    position: 'left',
                },
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            },
            {
                deep: 2,
                id: 'String',
                label: 'String',
                labelCfg: {
                    position: 'left',
                },
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            },
            {
                deep: 2,
                id: 'Boolean',
                label: 'Boolean',
                labelCfg: {
                    position: 'left',
                },
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            }, {
                deep: 2,
                id: 'Array',
                label: 'Array',
                labelCfg: {
                    position: 'left',
                },
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            },
            {
                deep: 2,
                id: 'Math',
                label: 'Math',
                labelCfg: {
                    position: 'left',
                },
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            },
            {
                deep: 2,
                id: 'Data',
                label: 'Data',
                labelCfg: {
                    position: 'left',
                },
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            }, {
                deep: 2,
                id: 'Object',
                label: 'Object',
                labelCfg: {
                    position: 'left',
                },
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            },
            {
                deep: 2,
                id: 'Error',
                label: 'Error',
                labelCfg: {
                    position: 'left',
                },
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            },
            {
                deep: 2,
                id: 'Global',
                label: 'Global',
                labelCfg: {
                    position: 'left',

                    fill: '#40a9ff',

            },
            {

                labelCfg: {

            },

                style: {

                    stroke: '#096dd9',

            },
            ],
            deep: 0,
            id: 'Realm',
            label: 'Realm',
            labelCfg: {
                position: 'left'
            },
            style: {
                fill: '#40a9ff',
                stroke: '#096dd9'
            },
            x: 0,
            y: 908,

        };
        const graph = new G6.TreeGraph({
            container: 'Realm',
            width: 800,
            height: 400,
            defaultNode: {
                anchorPoints: [
                    [0, 1],
                    [1, 1]
                ],
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9'
                }
            },
            defaultEdge: {
                shape: 'cubic-horizontal',
                style: {
                    stroke: '#A3B1BF'
                }
            },
            layout: {
                type: 'compactBox',
                direction: 'LR',
                getId: function getId(d) {
                    return d.id;
                },
                getHeight: function getHeight() {
                    return 16;
                },
                getWidth: function getWidth() {
                    return 16;
                },
                getVGap: function getVGap() {
                    return 10;
                },
                getHGap: function getHGap() {
                    return 100;
                }
            },
        });
        graph.node(function (node) {
            return {
                size: 15,
                style: {
                    fill: '#40a9ff',
                    stroke: '#096dd9'
                },
                label: node.id,
                labelCfg: {
                    position: node.children && node.children.length > 0 ? 'left' : 'right'
                }
            };
        });
        graph.data(data);
        graph.render();
        graph.fitView();
    </script>
</body>

</html>
